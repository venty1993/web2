<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 200px;
            height: 200px;
            /* position: relative; 얘는 왜넣은거야? */
            background-color: green;
            transition: 0.5s;
            /* transition-timing-function: linear; */
        }

        .box:hover {
            width: 400px;
            height: 400px;
        }

        .box:active {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
