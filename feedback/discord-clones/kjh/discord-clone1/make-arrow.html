<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .arrow {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .arrow::after {
            content: '';
            display: inline-block;
            width: 4px;
            height: 4px;
            border: 1px solid #232323;
            border-top: none;
            border-left: none;
            transform: rotate(45deg);

        }

    </style>
</head>
<body>
    <ul class="nav">
        <li><a href="#">피드백</a></li>
        <li><a href="#" class="arrow">한국어</a></li>
        <li><a href="#">문의등록</a></li>
        <li><a href="#">로그인</a></li>
    </ul>
</body>
</html>
