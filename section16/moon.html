<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .earth {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: green;
        }
        .moon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: gray;
        }
        .line {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            border: 2px solid #232323;
        }
    </style>
</head>
<body>
    <div class="earth"></div>
    <div class="moon"></div>
    <div class="line"></div>
</body>
</html>
